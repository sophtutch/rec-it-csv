<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Reconciliation Results</title>
    <style>
        table.table-bordered > thead > tr > th {
            border:1px solid black;
        }
        table.table-bordered > tbody > tr > td {
            border:1px solid black;
        }
    </style>
</head>
<body class="p-3 mb-2 bg-dark">
<div class="container p-3 mb-2 bg-white text-black">
    <nav class="text-white">
        <p th:class="${matched} ? 'p-3 mb-2 bg-success' : 'p-3 mb-2 bg-danger'" th:text="${matched ? 'Matched' : 'Not matched'}"></p>
    </nav>
    <h1 class="display-3">File Reconciliation Results</h1>
    <hr/>
    <h2 class="display-5">Global Configuration</h2>
    <table class="table table-bordered table-sm">
        <tbody>
        <tr>
            <td>Expected files directory</td>
            <td th:text="${expectedDir}"></td>
        </tr>
        <tr>
            <td>Actual files directory</td>
            <td th:text="${actualDir}"></td>
        </tr>
        <tr>
            <td>Difference tolerance (Actual)</td>
            <td th:text="${numericFieldDiffToleranceActual}"></td>
        </tr>
        <tr>
            <td>Difference tolerance (Percentage)</td>
            <td th:text="${numericFieldDiffTolerancePercent}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="display-5">Files compared</h2>
    <table class="table table-bordered table-sm">
        <tbody>
        <tr th:each="file : ${fileNames}">
            <td th:class="${file.fourth} ? 'bg-success text-white' : 'bg-danger text-white'" th:text="'100%'"></td>
            <td th:text="${file.first}"></td>
            <td><a th:class="${file.fourth} ? 'text-success' : 'text-danger'" th:href="__${file.third}__" th:text="${file.second}"></a></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <footer th:class="${matched} ? 'p-3 mb-2 bg-success text-white' : 'p-3 mb-2 bg-danger text-white'">
        <a th:class="text-white" th:href="@{index.html}">Home</a>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
