<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reconciliation Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <p>Expected files directory: <span th:text="*{configuration.getExpectedDir().get()}"></span></p>
    <p>Actual files directory: <span th:text="*{configuration.getActualDir().get()}"></span></p>
    <p>Difference tolerance (Actual): <span th:text="*{configuration.getNumericFieldDiffToleranceActual().get()}"></span></p>
    <p>Difference tolerance (Percentage): <span th:text="*{configuration.getNumericFieldDiffTolerancePercent().get()}"></span></p>
</div>
